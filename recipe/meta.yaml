{% set name = "yaqd-gage" %}
{% set version = "2022.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-gage-{{ version }}.tar.gz
  sha256: 6f34eef7a8c4094a199af780b2cd230a005c554dd49900693dd64099c0a691ed

build:
  number: 0
  noarch: python
  entry_points:
    - yaqd-gage-compuscope = yaqd_gage._compuscope:CompuScope.main
    - yaqd-gage-chopping = yaqd_gage._chopping:CompuScope.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - yaqd-core >=2020.06.3
    - pip
    - flit
  run:
    - python >=3.7
    - yaqd-core >=2020.06.3
    - numpy
    - qtypes
    - toml
    - yaq-traits

test:
  imports:
    - yaqd_gage
  commands:
    - pip check
    - yaqd-gage-compuscope --help
    - yaqd-gage-chopping --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for GaGe hardware
  dev_url: https://gitlab.com/yaq/yaqd-gage
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
    - ddkohler
    - kameyer226
